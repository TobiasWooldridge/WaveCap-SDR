<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#0d6efd"/>

  <!-- Radio waves (concentric arcs) -->
  <path d="M 20 32 Q 20 22, 32 22" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <path d="M 44 32 Q 44 22, 32 22" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>

  <path d="M 15 32 Q 15 16, 32 16" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M 49 32 Q 49 16, 32 16" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>

  <path d="M 10 32 Q 10 10, 32 10" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
  <path d="M 54 32 Q 54 10, 32 10" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>

  <!-- Radio tower/antenna -->
  <rect x="30" y="32" width="4" height="18" fill="#ffffff" rx="1"/>
  <circle cx="32" cy="32" r="3" fill="#ffffff"/>

  <!-- Base -->
  <rect x="26" y="50" width="12" height="3" fill="#ffffff" rx="1"/>
</svg>
